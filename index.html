<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div class="border">
            <input id="yourInput" type="text" disabled value="" />
            <div>
                <button class="number-button" value="1">1</button>
                <button class="number-button" value="2">2</button>
                <button class="number-button" value="3">3</button>
                <button class="operatorSubtraction operation" value="-">-</button>
            </div>
            <div>
                <button class="number-button" value="4">4</button>
                <button class="number-button" value="5">5</button>
                <button class="number-button" value="6">6</button>
                <button class="operatorMultiplication operation" value="*">*</button>
            </div><div>
                <button class="number-button" value="7">7</button>
                <button class="number-button" value="8">8</button>
                <button class="number-button" value="9">9</button>
                <button class="operatorDivision operation" value="/">/</button>
            </div><div>
                <button class="number-button" value="0">0</button>
                <button onclick="deleteInputContent()" class="clear">C</button>
                <button onclick='setOfArithmeticOperation()'class="operatorSum" value="=">=</button>
                <button class="operatorAddition operation" value="+">+</button>
            </div>
        </div>
        <footer><p>Made By Drakoulakou</p></footer>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
